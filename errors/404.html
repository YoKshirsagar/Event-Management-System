<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #8e44ad);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #ffeb3b;
            font-size: 1.2rem;
            border: 2px solid #ffeb3b;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #ffeb3b;
            color: #8e44ad;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://source.unsplash.com/1600x900/?abstract,galaxy');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="../index.php?page=home">Go Back Home</a>
    </div>
</body>
</html>
